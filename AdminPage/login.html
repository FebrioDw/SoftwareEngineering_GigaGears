<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GigaGears — Admin Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Satu-satunya stylesheet kustom -->
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-login">
  <!-- LEFT -->
  <section class="pane-left d-flex align-items-center">
    <div class="w-100" style="max-width:520px">
      <a href="#" class="brand-link mb-4"><img src="../assets/gigagears-logo.png" alt="GigaGears" class="brand-logo"></a>
      <h1 class="mb-2 fw-bold">Welcome Admin!</h1>
      <p class="text-muted mb-4">Secure access to the GigaGears Management System</p>

      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Username/email</label>
          <input type="email" class="form-control form-control-lg" placeholder="admin@example.com" required>
        </div>

        <div class="mb-2 position-relative">
          <label class="form-label fw-semibold">Password</label>
          <input id="password" type="password" class="form-control form-control-lg pe-5" placeholder="••••••••" required>
          <button type="button" class="btn btn-link p-0 border-0 text-muted position-absolute end-0 top-50 translate-middle-y me-3" id="toggle-eye" tabindex="-1" aria-label="Show/Hide">
            <i id="eye" class="bi bi-eye-slash"></i>
          </button>
        </div>

        <div class="d-flex align-items-center justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="small text-decoration-none">Forgot Password?</a>
        </div>

        <div class="small text-danger mb-3">
          <strong>For authorized personnel only.</strong> Any unauthorized access will be recorded
        </div>

        <button class="btn btn-dark btn-lg w-100">Log In</button>
      </form>
    </div>
  </section>

  <!-- RIGHT -->
  <section class="pane-right d-none d-lg-flex align-items-center">
    <div class="hero-content">
      <div class="mb-4" aria-hidden="true"></div>
      <h2 class="fw-bold mb-2 text-white">Manage<br>GigaGears Panel</h2>
      <p class="mb-0 text-white-50">Welcome to GigaGears Admin Panel. Manage customers, sellers, and transactions securely in one place.</p>
    </div>
  </section>

  <script>
    const pwd=document.getElementById('password');
    const eye=document.getElementById('eye');
    document.getElementById('toggle-eye')?.addEventListener('click',()=>{
      const show=pwd.type==='password';
      pwd.type=show?'text':'password';
      eye.className=show?'bi bi-eye':'bi bi-eye-slash';
    });
  </script>
</body>
</html>
